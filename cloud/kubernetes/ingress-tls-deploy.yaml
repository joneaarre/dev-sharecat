---
# Application to deploy
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mytodo
spec:
  replicas: 2 # tells deployment to run 2 pods
  selector:
    matchLabels:
      app: mytodo
  template:   # create pods using pod definition in this template
    metadata:
      labels:
        app: mytodo
        tier: frontend
    spec:
      containers:
      - name: mytodo
        image: <registry-region>.icr.io/<namespace>/mytodo-<lastname>:1.0
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 250m     # 250 millicores = 1/4 core
            memory: 128Mi # 128 MB
          limits:
            cpu: 500m
            memory: 384Mi
        # envFrom:
        # - secretRef:
        #     name: database-credentials
        #     optional: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mytodo-ingress
  annotations:
    kubernetes.io/ingress.class: "public-iks-k8s-nginx"
    #kubernetes.io/ingress.class: "private-iks-k8s-nginx"
spec:
  tls:
  - hosts:
    - <ingress-subdomain>
    secretName: <ingress-secret>
  rules:
  - host: <ingress-subdomain>
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mytodo
            port:
              number: 8080

---
# Service to expose frontend
apiVersion: v1
kind: Service
metadata:
  name: mytodo
  labels:
    app: mytodo
    tier: frontend
spec:
  ports:
  - protocol: TCP
    port: 8080
  selector:
    app: mytodo
    tier: frontend
